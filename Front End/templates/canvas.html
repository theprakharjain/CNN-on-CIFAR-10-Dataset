    <img src="{{ path }}" alt="image" width="360px" height="360px" id="pic_final" style="visibility: hidden;">

    <form action="/predict" method="POST" id="image" name="image" enctype="multipart/form-data">

      <input type="file" id="link" name="link" accept="image/*" onchange="loadFile(event)"> <br> <br>
      
      <input type="submit" value="Predict" id="submit_link"> <!-- onclick="link_send()" -->

      <button type="reset" id="resetbtn">
        <a href="/" id="refresh">Refresh</a>
      </button>
    
    </form>
